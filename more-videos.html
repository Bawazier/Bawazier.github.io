<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/carousel-multiple-items.css" />
  </head>
  <body
    style="
      font-family: GeoBrandBold, CenturyGothic, AppleGothic, Gill Sans,
        Gill Sans MT, sans-serif;
    "
  >
    <!-- add carousel -->
    <!-- <div class="container">
      <div class="row">
        <div class="col">
          <iframe height="100%" src="https://www.youtube.com/embed/_otK1y2DAnI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="c-img" alt="Slide 1" id="video-iframe-1"></iframe>
        </div>
      </div>
    </div> -->
    <div class="container-carousel">
      <div class="page-header">
        <h1>Animal Showdown</h1>
      </div>

      <div id="playlist-carousel" class="carousel slide" data-ride="carousel">
        <!-- <div class="carousel-indicators">
          <button type="button" data-bs-target="#playlist-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#playlist-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#playlist-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div> -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="card">
              <div class="img-wrapper">
                <img
                  src="assets/images/cat-vs-dog.png"
                  onclick="btnClick('Yn7mxNQjnkU')"
                  alt="..."
                />
              </div>
              <div class="card-body">
                <h5 class="card-title">Cat vs Dog</h5>
                <p class="card-text">Who is the Best Friends for Human?</p>
                <!-- <a href="#" class="btn btn-primary">Go back to header section (Video).</a> -->
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card">
              <div class="img-wrapper">
                <img
                  src="assets/images/elephant-vs-ant.png"
                  onclick="btnClick('_otK1y2DAnI')"
                  alt="..."
                />
              </div>
              <div class="card-body">
                <h5 class="card-title">Elephant vs Ant</h5>
                <p class="card-text">Who is the Strongest here?</p>
                <!-- <a href="#" class="btn btn-primary">Go back to header section (Video).</a> -->
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card">
              <div class="img-wrapper">
                <img
                  src="assets/images/sloth-vs-koala.PNG"
                  onclick="btnClick('QOzG0JiXOe4')"
                  alt="..."
                />
              </div>
              <div class="card-body">
                <h5 class="card-title">Sloth vs Koala</h5>
                <p class="card-text">Who is the Laziest between these guys?</p>
                <!-- <a href="#" class="btn btn-primary">Go back to header section (Video).</a> -->
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card">
              <div class="img-wrapper">
                <img
                  src="assets/images/reptile-vs-croc.PNG"
                  onclick="btnClick('ApKplVTl42s')"
                  alt="..."
                />
              </div>
              <div class="card-body">
                <h5 class="card-title">Flying Reptile vs Colossal Crocodile</h5>
                <p class="card-text">
                  Who will take the Title of Pre-Historic Baddie?
                </p>
                <!-- <a href="#" class="btn btn-primary">Go back to header section (Video).</a> -->
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card">
              <div class="img-wrapper">
                <img
                  src="assets/images/whale-vs-argentino.PNG"
                  onclick="btnClick('hNSs2gxDZcg')"
                  alt="..."
                />
              </div>
              <div class="card-body">
                <h5 class="card-title">Whale</h5>
                <p class="card-text">Who is the Biggest Animal here?</p>
                <!-- <a href="#" class="btn btn-primary">Go back to header section (Video).</a> -->
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#playlist-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#playlist-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script>
      function btnClick(idVideo) {
            // Post a message to the parent (index.html)
            parent.postMessage(idVideo, '*');
        }
    </script>
  </body>
</html>
