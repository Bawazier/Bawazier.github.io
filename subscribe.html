<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/carousel-multiple-items.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body
    style="
      font-family: GeoBrandBold, CenturyGothic, AppleGothic, Gill Sans,
        Gill Sans MT, sans-serif;
    ">

    <div style="background-color: #fff; min-width: 100%; position: relative">
      <div
        style="
          padding-right: 15%;
          height: 100%;
          position: absolute;
          width: 100%;
          z-index: 0;
        "
      >
        <div
          style="
            height: 100%;
            max-height: 100%;
            padding-right: 15%;
            display: block;
            height: 100%;
            overflow: hidden;
            position: relative;
          "
        >
          <span
            style="
              background-position: center center;
              transition: transform 0.25s ease 0s, opacity 0.5s ease 0s;
              background-image: url('https://i.natgeofe.com/k/a85e69c8-95aa-4304-ab96-4a23e1c83549/1900x1068__quizwhiz_sponsor.jpg?w=1890&h=1062');
              filter: blur(8px);
              transform: scale(1, 1);
              background-repeat: no-repeat;
              background-size: cover;
              bottom: 0;
              height: 100%;
              left: 0;
              position: absolute;
              right: 0;
              top: 0;
            "
          ></span>
          <span
            style="
              opacity: 1;
              background-position: center center;
              transition: transform 0.25s ease 0s, opacity 0.5s ease 0s;
              background-image: url('https://i.natgeofe.com/k/a85e69c8-95aa-4304-ab96-4a23e1c83549/1900x1068__quizwhiz_sponsor.jpg?w=1890&h=1062');
              background-repeat: no-repeat;
              background-size: cover;
              bottom: 0;
              height: 100%;
              left: 0;
              position: absolute;
              right: 0;
              top: 0;
            "
          ></span>
          <div
            style="
              background: linear-gradient(
                90deg,
                hsla(0, 0%, 100%, 0) 18%,
                #fff 83%
              );
              height: 100%;
              /* left: inherit; */
              max-height: 100%;
              opacity: 1;
              padding-right: 15%;
              width: 100%;
              bottom: 0;
              display: block;
              /* left: 0; */
              position: absolute;
              right: 0;
              top: 0;
              z-index: 1;
            "
          ></div>
        </div>
      </div>
      <div
        style="
          padding: 20px 0 60px;
          margin: 0 auto;
          max-width: 1020px;
          min-height: 510px;
          padding: 0 16px 60px;
          position: relative;
          width: 100%;
        "
      >
        <div class="container">
          <div class="baris">
            <div class="subscribe-kiri">
              <h3>Coming Soon!</h3>
              <p>Subscribe and stay updated with the latest information.</p>
            </div>

            <div class="subscribe-kanan">
              <form name="submit-to-google-sheet">
                <input
                  type="text"
                  name="Nama"
                  placeholder="Your Name"
                  required
                />
                <input
                  type="email"
                  name="Email"
                  placeholder="Your Email"
                  required
                />
                <button type="submit" class="btn btn2">Subscribe</button>
              </form>
              <span id="msg"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- area subscribe -->

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyyazJgRihFeypn9PPBY9vXBuZV9s8PXsKMVvCOkBVJTapC834s8E0fc4W8HFgRTdgxmQ/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, {
          method: "POST",
          body: new FormData(form),
        })
          .then((response) => {
            msg.innerHTML = "Thank You For Subscribing!";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
